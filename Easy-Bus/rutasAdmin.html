<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="Java.js"></script>

    <title>Easy-Bus | Rutas</title>
</head>

<body class="bg-light">

    <body class="bg-light">
        <!--Javascript Limpiar-->
        <script>
           function Limpiar() {
               document.getElementById("ctp").value = "";
               document.getElementById("ruta").value = "";
               document.getElementById("provincia").value = 0;
               document.getElementById("canton").value = 0;
               document.getElementById("costo").value = "";
           }
        </script>

    <!--Menu-->
    <header class="p-3 mb-3 border-bottom shadow-sm bg-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="usuariosAdmin.html" class="nav-link px-2 link-dark">Administrar Usuarios</a></li>
                    <li><a href="rutasAdmin.html" class="nav-link px-2 link-dark">Administrar Rutas</a></li>
                </ul>

                <div class="dropdown text-end">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src=".\img\user.png" alt="user" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="#">Configuracion</a></li>
                        <li><a class="dropdown-item" href="#">Perfil</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#" onclick="Salir()">Salir</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="row px-5 mt-4">
        <div class="col-lg-3">
            <div class="card">
                <div class="card-header bg-white">
                    <h3>Agregar Rutas</h3>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="ctp" class="form-label">Codigo CTP</label>
                        <input type="text" name="ctp" id="ctp" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="ruta" class="form-label">Nombre de la Ruta</label>
                        <input type="text" name="ruta" id="ruta" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="provincia" class="form-label">Provincia</label>
                        <select name="provincia" id="provincia" class="form-select">
                            <option selected>Seleccione una provincia</option>
                            <option value="0">San Jose</option>
                            <option value="1">Heredia</option>
                            <option value="2">Alajuela</option>
                            <option value="3">Cartago</option>
                            <option value="4">Guanacaste</option>
                            <option value="5">Puntarenas</option>
                            <option value="6">Limon</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="canton" class="form-label">Canton</label>
                        <input type="text" name="canton" id="canton" class="form-control">                       
                    </div>
                    <div class="mb-3">
                        <label for="costo" class="form-label">Costo de la Ruta</label>
                        <input type="text" name="costo" id="costo" class="form-control">
                    </div>
                </div>
                <div class="card-footer bg-white">
                    <button id="btnAceptar" class="btn" style="background-color: #4512ff; color: #fff;" onclick="CrearRutas(ctp.value,ruta.value,provincia.text,canton.vtextlaue,costo.value)">Aceptar</button>
                    <button id="btnLimpiar" class="btn btn-default bg-light border mx-3" onclick="Limpiar()">Limpiar</button>
                </div>
            </div>
        </div>
        <div class="col-lg-8 rounded" style="overflow: hidden  !important;">
            <h3 class="mb-3">Lista de Rutas</h3>
            <div class="container-fluid p-0 rounded-3" style="overflow: hidden;">
                <table class="table table-hover table-responsive m-0">
                    <thead class="bg-white">
                        <tr>
                            <th>ID</th>
                            <th>Codigo CTP</th>
                            <th>Nombre Ruta</th>
                            <th>Provincia</th>
                            <th>Canton</th>
                            <th>Costo Ruta</th>
                        </tr>
                    </thead>
                    <tbody id="tbRuta"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row my-2"></div>
    </div>
    <script src="./js/globals.js" type="text/javascript"></script>
    <script src="./js/administrarRutas.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
