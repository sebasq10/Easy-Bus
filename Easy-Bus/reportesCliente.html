<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Easy-Bus | Historial</title>
</head>

<body class="bg-light">

    <body class="bg-light">
        <!--Menu-->
        <header class="p-3 mb-3 border-bottom shadow-sm bg-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                    </a>

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="indexCliente.html" class="nav-link px-2 link-dark">Monedero</a></li>
                        <li><a href="reportesCliente.html" class="nav-link px-2 link-dark">Historial de Transacciones</a></li>
                    </ul>

                    <div class="dropdown text-end">
                        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img src=".\img\user.png" alt="user" width="32" height="32" class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                            <li><a class="dropdown-item" href="#">Configuracion</a></li>
                            <li><a class="dropdown-item" href="#">Perfil</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#" onclick="salirSesion()">Salir</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <!--Contenido de Pagina-->
        <div class="container-fluid">
            <div class="row px-0 mt-4 mx-0">
                <div class="col-lg-3">
                    <!--Reporte de Ingresos-->
                    <div class="card">
                        <div class="card-header bg-white">
                            <h3>Gastos Mensuales</h3>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <select name="mes" id="mes" class="form-select">
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <select name="anio" id="anio" class="form-select">
                                        </select>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="mb-3">
                                <span id="gastosMes"></span>
                            </div>
                        </div>
                        <div class="card-footer bg-white">
                            <button id="btnCalcular" class="btn"
                                style="background-color: #4512ff; color: #fff;">Calcular</button>
                            <button id="btnLimpiar" class="btn btn-default bg-light border mx-3">Limpiar</button>
                        </div>
                    </div>
                </div>

                <!--Tabla de Usuarios-->
                <div class="col-lg-8 rounded" style="overflow: hidden  !important;">
                    <h3 class="mb-3">Historial de Transacciones</h3>
                    <div class="container-fluid p-0 rounded-3" style="overflow: hidden;">
                        <table class="table table-hover table-responsive m-0">
                            <thead class="bg-white">
                                <tr>
                                    <th>Fecha</th>
                                    <th>Ruta</th>
                                    <th>Chofer</th>
                                    <th>Precio</th>
                                </tr>
                            </thead>
                            <tbody id="tbTransacciones"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row my-2"></div>
        </div>

        <script src="./js/globals.js" type="text/javascript"></script>
        <script src="./js/reportesCliente.js" type="text/javascript"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>

</html>
