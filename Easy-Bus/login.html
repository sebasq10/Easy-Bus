<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Easy-Bus | Log In</title>
  
  <style>
    html,body{
      height: 100%;
    }
  </style>

</head>

<body class="p-0" style="background-color: #6641f0;">

  <div class="container-fluid h-100" >
    <div class="row m-0 align-items-center h-100" >
      <div class="col-3 mx-auto g-3 rounded p-5" style="background-color: #fff; height: 545px; width: 400px;">
        <h1 class="text-center mb-5">Easy-Bus</h1>
        <h4 class="text-center mb-4">Log In</h3>
        <div class="mb-3">
          <label for="adminUser" class="form-label">Email</label>
          <input type="text" name="adminUser" id="adminUser" placeholder="Correo electronico" class="form-control">
        </div>
        <div class="mb-5">
          <label for="adminPass" class="form-label">Password</label>
          <input type="password" name="adminPass" id="adminPass" class="form-control" placeholder="Password">
        </div>
        <div>
          <button id="btnIngresar" type="buttonLogin" class="btn btn-lg btn-block" onclick= "ingresar(adminUser.value)"
            style="background-color: #4512ff; color: #fff; width: 100%;">Entrar</button>
            <br></br>
          <button id="btnLimpiar" type="button" class="btn btn-lg btn-block" onclick= "limpiar()"
            style="background-color: #ff1212; color: #fff; width: 100%;">Limpiar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/globals.js" type="text/javascript"></script>
  <script src="./js/login.js" type="text/javascript"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
