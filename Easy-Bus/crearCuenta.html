<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Easy-Bus | Crear Cuenta</title>

    <style>
        html,body{
        height: 100%;
        }
    </style>
</head>

<body class="p-0" style="background-color: #6641f0;" >
    <!--Contenido de pagina-->
    <div class="container-fluid h-100">
        <div class="row m-0 align-items-center h-100">
            <div class="col-lg-4 mx-auto g-3 rounded p-5">
                <!--Ingresa Datos de Usuario-->
                <div class="card">
                    <div class="card-header bg-white">
                        <h3>Crear Cuenta</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario: *</label>
                            <input type="text" name="usuario" id="usuario" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contraseña: *</label>
                            <input type="password" name="contrasena" id="contrasena" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="contrasenaConf" class="form-label">Confirmar Contraseña: *</label>
                            <input type="password" name="contrasenaConf" id="contrasenaConf" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre: *</label>
                            <input type="text" name="nombre" id="nombre" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="pApellido" class="form-label">Primer Apellido: *</label>
                            <input type="text" name="pApellido" id="pApellido" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="sApellido" class="form-label">Segundo Apellido:</label>
                            <input type="text" name="sApellido" id="sApellido" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento: *</label>
                            <input type="date" name="fechaNacimiento" id="fechaNacimiento" class="form-control">
                        </div>
                        
                    <div>
                        <h7>* Campo obligatorio</h7>
                    </div>
                    </div>
                    <div class="card-footer bg-white">
                        <button id="btnAceptar" class="btn" 
                            style="background-color: #4512ff; color: #fff;">Aceptar</button>
                        <button id="btnLimpiar" class="btn btn-default bg-light border mx-3">Limpiar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row my-2"></div>
    </div>
    <script src="./js/globals.js" type="text/javascript"></script>
    <script src="./js/CrearCuenta.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
